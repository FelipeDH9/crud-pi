{% extends "layout.html" %} 

{% block title%}{% endblock%} 
{% block main %} 
{% for category, message in get_flashed_messages(with_categories=true) %}

<div
  class="alert alert-{{ category }} alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

<h1 class="text-center">Editar (<i>Software</i>)</h1>
<h3 class="text-center">Edite o que desejar!</h3>

<form action="/edit_software" method="post">
  <input name="software_id" type="hidden" value="{{ software[0][0] }}" />
  
  <div class="row">
          
    <div class="col">
      <label for="name">Nome do Software (deve conter no máximo 45 dígitos alfanuméricos!)</label>
      <input
        class="form-control"
        id="name"
        name="name"
        placeholder="{{ software[0][1] }}"
        type="text"
        
      />
    </div>

    <div class="col">
      <label for="key">Chave de Licença do Software (deve conter no máximo 45 dígitos alfanuméricos!)</label>
      <input
        class="form-control"
        id="key"
        name="key"
        placeholder="{{ software[0][2] }}"
        type="text"
        
      />
    </div>

    <div class="col">
      <label for="description">Descrição do Software (deve conter no máximo 45 dígitos alfanuméricos!)</label>
      <input
        class="form-control"
        id="description"
        name="description"
        placeholder="{{ software[0][3] }}"
        type="text"
        
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="dt_buy">Data de compra do ativo</label>
      <input
        class="form-control"
        id="dt_buy"
        name="dt_buy"
        type="date"
        
      />
    </div>

    <div class="col">
      <label for="dt_pr_rev">Data da próxima revisão prevista (deve ser posterior a data de compra!)</label>
      <input
        class="form-control"
        id="dt_pr_rev"
        name="dt_pr_rev"
        type="date"
        
      />
    </div>
  </div>


  <div class="row">
    <div class="col">
      <label for="price">Valor inicial do Ativo (deve conter no máximo 7 dígitos numéricos!)</label>
      <input
        class="form-control"
        id="price"
        name="price"
        placeholder="R$ {{ software[0][6] }}"
        type="number"
        step="0.01"
        max="99999.99"
        min="0"
        
        />
      </div>
    
  </div>

  <div class="row">

  
    <div class="col">
      <label class="patrimony" for="patrimony">A qual patrimônio pertence:</label>
        <select class="custom-select" id="patrimony" name="patrimony" >
          <option selected value="{{software[0][9]}}">{{ software[0][9] }}</option>
          {% for hardware in all_hardwares %}
          <option value="{{hardware[1]}}">{{ hardware[1] }}</option>
          {% endfor %}
        </select>
    </div>

  <button type="submit" class="add-btn btn btn-primary">Adicionar ativo</button>
</form>

{% endblock %}
