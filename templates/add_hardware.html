{% extends "layout.html" %} 

{% block title%}: Adicionar Hardware{% endblock%} 
{% block main %} 
{% for category, message in get_flashed_messages(with_categories=true) %}

<div
  class="alert alert-{{ category }} alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

<h1 class="text-center">Adicione Ativo Físico (<i>Hardware</i>)</h1>
<h3 class="text-center">Todos os campos são obrigatórios!</h3>
<form action="/add_hardware" method="post">
  <div class="row">
    <div class="col">
      <label for="patrimony">Patrimônio do Ativo (deve conter 6 dígitos numéricos!)</label>
      <input
        autofocus
        class="form-control"
        id="patrimony"
        name="patrimony"
        placeholder="######"
        type="number"
        step="1"
        min="0"
        max="999999"
        />
      </div>
      
    <div class="col">
      <label for="description">Descrição do Ativo (deve conter no máximo 45 dígitos alfanuméricos!)</label>
      <input
        class="form-control"
        id="description"
        name="description"
        placeholder="..."
        type="text"
        
      />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="dt_buy">Data de compra do ativo</label>
      <input
        class="form-control"
        id="dt_buy"
        name="dt_buy"
        type="date"
        
      />
    </div>

    <div class="col">
      <label for="dt_pr_rev">Data da próxima revisão prevista (deve ser posterior a data de compra!)</label>
      <input
        class="form-control"
        id="dt_pr_rev"
        name="dt_pr_rev"
        type="date"
        
      />
    </div>
  </div>


  <div class="row">
    <div class="col">
      <label for="price">Valor inicial do Ativo (deve conter no máximo 7 dígitos numéricos!)</label>
      <input
        class="form-control"
        id="price"
        name="price"
        placeholder="#####.##"
        type="number"
        step="0.01"
        max="99999.99"
        min="0"
        
        />
      </div>
    
  </div>

  <div class="row">

  
    <div class="col">
      <label class="department" for="department">Escolha o departamento que este ativo pertence:</label>
        <select class="custom-select" id="department" name="department" >
          <option selected disabled>Escolha o departamento</option>
          {% for department in departments %}
          <option value="{{department}}">{{ department }}</option>
          {% endfor %}
        </select>
    </div>

  <button type="submit" class="add-btn btn btn-primary">Adicionar ativo</button>
</form>

{% endblock %}
